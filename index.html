<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link href="assets/css/reset.css" type="text/css" rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
	<div class="jumbotron">
	    <h1 class="h1-responsive">Matt's Train Schedule</h1>
	    <p class="lead">Getting you there on time!</p>
	</div>


<div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-schedule'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>                    
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
      </div>
</div>

<div class="row">
    <div class="col-lg-12">
     	<div class="panel panel-primary">
	        <div class="panel-heading">
	          <h3 class="panel-title"><strong>Add Train</strong></h3>
	        </div> 
	        <div class="panel-body">
				<form class="form-horizontal">
		  			<div class="form-group">
		    			<label class="control-label col-sm-2" for="trainName">Train Name:</label>
		    			<div class="col-sm-10">
		      				<input type="text" class="form-control" id="trainName">
		    			</div>
		  			</div>
		  			<div class="form-group">
					    <label class="control-label col-sm-2" for="dest">Destination</label>
					    <div class="col-sm-10"> 
					    	<input type="text" class="form-control" id="dest">
			    		</div>
		  			</div>
		  			<div class="form-group"> 
				    	<label class="control-label col-sm-2" for="trainTime">First Train Time (HH:mm - military time):</label>
				    	<div class="col-sm-10"> 
				      		<input type="text" class="form-control" id="trainTime">
				    	</div>
		  			</div>
		   			<div class="form-group"> 
		    			<label class="control-label col-sm-2" for="freq">Frequency:</label>
		    			<div class="col-sm-10"> 
		      				<input type="text" class="form-control" id="freq">
		    			</div>
		  			</div>
		  			<div class="form-group"> 
		   				<div class="col-sm-offset-2 col-sm-10">
		      				<button type="submit" class="btn btn-default" id="submit">Submit</button>
		    			</div>
		  			</div>
				</form>
			</div>
		</div>
	</div>
</div>



</body>
</html>
